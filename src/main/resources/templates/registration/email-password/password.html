<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            color: white;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .progress-step {
            width: 20%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }

        .progress-step.active {
            background: white;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: rgba(255,255,255,0.9);
            color: #333;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        input:focus {
            box-shadow: 0 0 0 3px rgba(85, 99, 222, 0.3);
        }

        .password-requirements {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            background-color: #5563DE;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        .btn:hover {
            background-color: #3f4ac4;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .navigation {
            display: flex;
            gap: 1rem;
        }

        .navigation .btn {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <div class="progress-bar">
        <div class="progress-step active"></div>
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
    </div>

    <h2>Create Password</h2>
    <p class="subtitle">Choose a secure password for your account</p>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/registration/email-password/password}" method="post" th:object="${registrationDto}">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required />
            <div class="password-requirements">
                Password must be at least 8 characters long
            </div>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="navigation">
            <button type="submit" class="btn">Continue</button>
        </div>
    </form>

    <form th:action="@{/registration/email-password/cancel}" method="post" style="margin-top: 1rem;">
        <button type="submit" class="btn btn-secondary">Cancel</button>
    </form>
</div>
</body>
</html>
